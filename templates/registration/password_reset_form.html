{% extends "base.html" %}

{% block content %}

<h2>{% block title %}Password Reset{% endblock %}</h2>

<p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p>

<form method="post" action="{% url django.contrib.auth.views.password_reset %}">
<table class="formtable">
{{ form.as_table }}
</table>

<button type="submit">Reset my password</button>
</form>
{% endblock %}
